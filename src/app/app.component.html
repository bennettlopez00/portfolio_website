<div id="css-main-component-grid"
[class]="smallScreen ? 'large' : 'small'">

  <top-bar
    id="main-component-top-bar"
    [boxColor]="'#437C90'"
    [smallScreen]="smallScreen"
  >
  </top-bar>

  <div id="main-component-title-section">
    <div id="main-component-title-section-accent-color"></div>
    <profile-modal
      class="fload-rand-one"
      id="main-component-title-section-profile"
      [smallerScreen]="smallScreen"
      ></profile-modal>
  </div>

  <div
    id="main-component-education-section"
  >

    <div id="education-section-accent">E D U C A T I O N</div>

    <div
      *ngFor="let item of [].constructor(4); index as i"
      [id]="'education-section-line-' + (i + 1)"
      class="abstract-line"
    >
    </div>

    <timeline-modal
      class="timeline-modal"
      id="education-section-one"
      [title]="'SHELDON HIGHSCHOOL'"
      [subtitle]="'Eugene Oregon<br>Graduated 2017'"
      [description]="'Graduated though the International Highschool with a certificate of Spanish emersion. Graduated with an International Baccalaureate Diploma, and as a member of the National Honor Society'"
    ></timeline-modal>
    <timeline-modal
      class="timeline-modal"
      id="education-section-two"
      [title]="'GEORGE FOX UNIVERSITY'"
      [subtitle]="'Newberg Oregon<br>Graduated May 2021'"
      [description]="'Computer Science w/ Emphasis in Cyber Security'"
    ></timeline-modal>
  </div>


  <div
    id="main-component-experience-section"
  >
    <div id="experience-section-accent-color"> E X P E R I E N C E</div>

    <div
      *ngFor="let item of [].constructor(9); index as i"
      [id]="'experience-section-line-' + (i + 1)"
      class="abstract-line"
    >
    </div>

    <timeline-modal 
      class="timeline-modal"
      id="experience-section-1"
      [title]="'AQUATICS LEAD GUARD <br> MAINTENANCE ASSISTANT'"
      [subtitle]="'Eugene Country Club <br> Eugene Oregon<br>2014 - 2021'"
      [description]="'Lead Team Project Organizer / Independent Project Execution / Dynamic use of learned skills'"
    ></timeline-modal >
    <timeline-modal 
      class="timeline-modal"
      id="experience-section-2"
      [title]="'APPLICATION SOFTWARE ENGINEER'"
      [subtitle]="'HP Inc. <br> October 2021 - Present'"
      [description]="'New/Legacy application architecting, developing, deploying and supporting role. Focus on fullstack application development, utilizing AWS, parallel and distributed computing.'"
    ></timeline-modal >

  </div>


  <div
    id="main-component-skill-section"
  >

    <div id="skill-section-accent-color"> P R O F E S S I O N A L<br> S K I L L S</div>

    <div
      *ngFor="let item of [].constructor(4); index as i"
      [id]="'skill-section-line-' + (i + 1)"
      class="abstract-line"
    >
    </div>

    <timeline-modal 
      class="timeline-modal"
      id="skill-section-1"
      [title]="'PROFESSIONAL'"
      [subtitle]="'<br>Collaborative Work Style<br>Interpersonal Communication<br>C/C++<br>Java<br>Python<br>SQL & NoSql<br>AWS<br>Distributed/Parallel Programming<br>HTML/CSS/JS/TS<br>Angular<br>Full Stack'"
      [description]="''"
    ></timeline-modal>


  </div>


  <div
    id="main-component-carousel-section"
  >
    <div id="carousel-section-accent-color">P O R T F O L I O</div>
    <carousel 
      id="carousel-section-photo"
      [currentCarouselIndex]="0"
      (currentDescription)="updateDescription($event)"
      (currentTitle)="updateTitle($event)"
      [buttonPushEvent]="arrowButtonPressNotifier"
      [carouselItems]="carouselItems"
    >
    </carousel>

    <div id="carousel-section-button-left"  
      (click)="onCarouselButtonClick(false)"
    ><</div>
    <div id="carousel-section-button-right" 
      (click)="onCarouselButtonClick(true)" 
    >></div>
    <div id="carousel-section-description">
      <div id="carousel-section-description-title">{{ carouselTitle }}</div>
      <div id="carousel-section-description-body">{{ carouselDescription }}</div>
    </div>
  </div>

  <top-bar
    id="main-component-footer"
    [boxColor]="'#437C90'"
    [smallScreen]="smallScreen"

    [topBarCurrenTitle]="'Bennett Lopez '"
    [topBarCurrenSubtitle]="'&nbsp;&nbsp;&nbsp;&nbsp;/ &nbsp;&nbsp;<i>2023-01-10</i>'"
  ></top-bar>



</div>
